apiVersion: apps/v1
kind: Deployment
metadata:
  name: slimserve
  labels:
    service: slimserve
spec:
  replicas: 1
  selector:
    matchLabels:
      service: slimserve
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: slimserve
    spec:
      containers:
        - name: slimserve
          image: ghcr.io/xeome/slimserve:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: slimserve-data
              mountPath: /data
      restartPolicy: Always
      volumes:
        - name: slimserve-data
          persistentVolumeClaim:
            claimName: slimserve-data