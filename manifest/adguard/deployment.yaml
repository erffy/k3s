apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguardhome
  labels:
    app: adguardhome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguardhome
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: adguardhome
    spec:
      containers:
        - name: adguardhome
          image: adguard/adguardhome:v0.107.63
          volumeMounts:
            - name: adguard-data
              mountPath: /opt/adguardhome/work
            - name: adguard-data
              mountPath: /opt/adguardhome/conf
          ports:
          - containerPort: 53
            name: dns
            protocol: UDP
          - containerPort: 3000
            name: http-initial
          - containerPort: 80
            name: http
            protocol: TCP
      restartPolicy: Always
      volumes:
        - name: adguard-data
          persistentVolumeClaim:
            claimName: adguard-data